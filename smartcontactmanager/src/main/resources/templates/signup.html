<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div class="container text-center mb-3">
							<img style="width:80px" src="" th:src="@{/Image/registration.png}" alt="" />
						</div>
						<h1 class="text-center mb-3">SignUp Here</h1>

						<form action="" th:action="@{/do_register}" method="post">
							<!-- Name Field -->
							<div class="form-gorup mb-3">
								<label for="name_field" class="form-label">User Name</label> <input
									type="text" class="form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter User Name !!"
									required>

							</div>

							<!-- Email Field -->
							<div class="form-gorup mb-3">
								<label for="email_field" class="form-label">Email
									Address</label> <input type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter valid email !!" required>

							</div>
							<!-- Password Field -->
							<div class="form-gorup mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" required>

							</div>
							<!-- About Field -->
							<div class="form-group mb-3">

								<textarea placeholder="Enter something yourself" rows="10"
									class="form-control" required></textarea>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-lg text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-lg ">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
