<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert" id="alertBox">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
						</div>
						

						<div class="container text-center mb-3">
							<img style="width: 80px" src=""
								th:src="@{/Image/registration.png}" alt="Registration Image" />
						</div>
						<h1 class="text-center mb-3">SignUp Here</h1>

						<form novalidate action="" th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- Name Field -->
							<div class="form-gorup mb-3">
								<label for="name_field" class="form-label">User Name</label> 
								<input
									type="text" 
									name="name" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter User Name !!"
									th:value="${user.name}" 
									required>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>

							</div>

							<!-- Email Field -->
							<div class="form-gorup mb-3">
								<label for="email_field" class="form-label">Email
									Address</label> 
									<input 
									type="email" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									name="email"
									id="email_field" 
									aria-describedby="emailHelp"
									placeholder="Enter valid email !!" 
									th:value="${user.email}"
									required>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>

							</div>
							<!-- Password Field -->
							<div class="form-gorup mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input 
								type="password" 
								name="password" 
								class="form-control"
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								id="password_field" 
								aria-describedby="emailHelp" 
								required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>

							</div>
							<!-- About Field -->
							<div class="form-group mb-3">

								<textarea 
								placeholder="Enter something yourself" 
								rows="5"
								class="form-control" 
								th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
								name="about" 
								th:text="${user.about}"
								required></textarea>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
							</div>

							<!-- Terms and condition Agreement -->
							<div class="form-group mb-3">

								<input 
								type="checkbox" 
								name="agreement" 
								id="agreement"
								class="form-checkbox-input" /> 
								<label for="agreement">Accept Terms and Condition</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary btn-lg text-white">Submit</button>
								<button type="reset" class="btn btn-warning btn-lg ">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
