<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">ADD CONTACT FORM</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
			<div class="cart-body">
				<h1 class="text-center my-5">Add Contact</h1>

				<div class="container-fluid mt-1 mb-3">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus user"></i>
										</div>

									</div>

									<input type="text" 
										id="firstName" 
										name="name"
										placeholder="Enter your Name here" 
										class="form-control" 
									/>
								</div>
								
								<!-- Second Name -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt user"></i>
										</div>

									</div>

									<input type="text" 
										id="secondName" 
										name="secondName"
										placeholder="Enter your NickName here" 
										class="form-control" 
									/>
								</div>
								
								<!-- Work -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase user"></i>
										</div>

									</div>

									<input type="text" 
										id="job_title" 
										name="work"
										placeholder="Enter Job Title here" 
										class="form-control" 
									/>
								</div>
								<!-- Email -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-envelope user"></i>
										</div>

									</div>

									<input type="email" 
										id="email" 
										name="email"
										placeholder="Enter valid email" 
										class="form-control" 
									/>
								</div>
								<!-- Phone -->
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone user"></i>
										</div>

									</div>

									<input type="number" 
										id="phone" 
										name="phone"
										placeholder="Enter your Phone Number" 
										class="form-control" 
									/>
								</div>
								
								<!-- Description -->
								<div data-mdb-input-init class="form-outline mb-4">
  									<textarea placeholder="Enter contact description" 
  										class="form-control" 
  										id="description" 
  										name="description" 
  										rows="10"></textarea>
								</div>
								<!-- Image -->
								<div class="custom-file mb-3">
									<input type="file" name="image" id="image" />
								</div>
								
								<div class="container text-center mb-3">
									<button class="btn btn-outline-primary">Save contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
